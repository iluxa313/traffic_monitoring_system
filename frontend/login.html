<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - Traffic Monitor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>Вход в систему</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" id="username" name="username" placeholder="user@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
                <a href="#" class="forgot-link">Забыли пароль?</a>
            </form>
            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>
        <div class="login-footer">
            <p>Макет интерфейса системы автоматического мониторинга и анализа сетевого трафика (для ЛР №5).</p>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
